<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>

  <body>
    <nav id="MainHeader" class="navbar navbar-dark bg-dark navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href=".">Volando.uy</a>
        <form class="d-flex mx-auto" style="max-width: 500px;">
          <input class="form-control me-2" type="search" placeholder="Introduzca la búsqueda">
          <button class="btn btn-secondary" type="submit">Buscar</button>
        </form>
        <div>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" id="navbarDropdown" role="button"
                  data-bs-toggle="dropdown" aria-expanded="false">
                  <img src="https://via.placeholder.com/40" alt="User Avatar" class="rounded-circle me-2"
                    style="width: 40px; height: 40px;">
                  <span>Invitado</span>
                </a>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="./login.html">Ingresar</a></li>
                  <li><a class="dropdown-item" href="./register.html">Registrarse</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <div id="MainContent" class="container">
      <div class="row">
        <main class="col-md-6 mx-auto">
          <div class="container mt-4">
            <h2>Registrarse</h2>
            <form action="/register" method="post">
              <div class="mb-3">
                <label for="nombre" class="form-label">Nombre completo</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required
                  placeholder="Ingresa tu nombre completo">
              </div>

              <div class="mb-3">
                <label for="email" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="email" name="email" required
                  placeholder="Ingresa tu correo electrónico">
              </div>

              <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" name="password" required
                  placeholder="Crea una contraseña">
              </div>

              <div class="mb-3">
                <label for="confirm-password" class="form-label">Confirmar contraseña</label>
                <input type="password" class="form-control" id="confirm-password" name="confirm-password" required
                  placeholder="Repite tu contraseña">
              </div>

              <div class="mb-3">
                <label for="pais" class="form-label">País</label>
                <select class="form-select" id="pais" name="pais" required>
                  <option value="">Selecciona tu país</option>
                  <option value="uruguay">Uruguay</option>
                  <option value="argentina">Argentina</option>
                  <option value="brasil">Brasil</option>
                  <option value="chile">Chile</option>
                  <option value="peru">Perú</option>
                </select>
              </div>

              <div class="form-buttons">
                <button type="submit" class="btn btn-primary">Registrarse</button>
              </div>
            </form>

            <div class="mt-3">
              <p>¿Ya tienes una cuenta? <a href="login.html">Inicia sesión aquí</a></p>
            </div>
          </div>
        </main>
      </div>
    </div>

    <footer class="bg-light text-center text-lg-start">
      <div class="text-center p-3">
        © 2024 Copyright:
        <a class="text-dark" href="#">volando.uy</a>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

  </body>

</html>
